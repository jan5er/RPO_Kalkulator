<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li id="1"><a href="Kalkulator.html">Kalkulator</a></li>
            <li id="2"><a href="Pretvorbe.html">Pretvorbe</a></li>
            <li id="3"><a href="LogicnaVrata.html">Logična Vrata</a></li>
        </ul>
    </nav>
<main>
    <div style="padding-top: 30px;" id="container">
        <div class="kalkulator">
            <input type="file" id="fileInput" accept=".txt" onchange="uploadFile()">
            <input type="text" style="margin-bottom: 10px; height: 120px; word-wrap: break-word;" id="display" readonly><br>


            <button id="C" onclick="clearDisplay()">C</button>
            <button id="CE" onclick="CE()">CE</button><br>
            <button class="operator" onclick="appendOperator('*')">*</button>

            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button style="text-transform: lowercase;" class="operator" onclick="potenca()">x²</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendFunction('√')">√</button><br>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button> <br>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button> <br>
            <button onclick="appendDecimal()">.</button>
            <button id="zero" onclick="appendNumber('0')">0</button>
            <button class="operator" onclick="appendOklepaj('(')">(</button>
            <button class="operator" onclick="appendOklepaj(')')">)</button> <br>
            <button style="width: 90%; margin-bottom: -20px;" onclick="calculate()" id="enakost">=</button><br>
        </div>
    </div>
            
</main>


</body>

</footer>
</html>
